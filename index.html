    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Georgia", serif; overflow-x: hidden; background-color: #000; }
        
        .slide {
            height: 100vh; width: 100vw; display: none; position: relative;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            text-align: center; padding: 30px; overflow: hidden;
        }

        .active { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }

        /* Text Animation Style */
        .slide-text {
            font-family: "Georgia", serif; font-weight: bold; font-style: italic;
            color: black; text-shadow: -1.5px -1.5px 0 #ff0000, 1.5px -1.5px 0 #ff0000, -1.5px 1.5px 0 #ff0000, 1.5px 1.5px 0 #ff0000;
            z-index: 10; line-height: 1.4; animation: fadeInOut 3.5s ease-in-out infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.5; transform: translateY(0px); }
            100% { opacity: 1; transform: translateY(-8px); }
        }

        #s1 .slide-text { font-size: 2.8rem; margin-top: 10vh; }
        #s2 .slide-text { font-size: 1.7rem; max-width: 95%; margin-top: 8vh; }
        #s4 .slide-text { font-size: 1.5rem; max-width: 95%; margin-top: 2vh; }

        /* Fancy 3D Glowing Button */
        .fancy-btn {
            margin-top: 40px; padding: 20px 45px; font-size: 1.4rem;
            font-family: "Georgia", serif; font-weight: bold; color: white;
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            border: 3px solid #ffd700; border-radius: 60px; cursor: pointer;
            z-index: 20; box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 15px rgba(255, 215, 0, 0.5);
            animation: floating 2s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); box-shadow: 0 15px 25px rgba(255, 0, 0, 0.4); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* Fixed Card CSS */
        .card-container { width: 330px; height: 450px; perspective: 1500px; margin-top: 5vh; z-index: 10; }
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.8s; transform-style: preserve-3d; cursor: pointer;
        }
        .flip-to-inside { transform: rotateY(-180deg); }
        .flip-to-back { transform: rotateY(-360deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 15px;
            border: 5px solid #ffd700; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            background-size: cover; background-position: center;
            background-color: #fff;
        }

        .card-front { background-image: url('card_front.png'); z-index: 2; } 
        .card-inside { 
            transform: rotateY(180deg); background-image: url('card_inside.png'); 
            padding: 25px; flex-direction: column; z-index: 1;
        }
        .card-back { transform: rotateY(360deg); background-image: url('card_back.png'); }
        
        .inside-text { font-size: 1.25rem !important; text-shadow: none !important; color: #8b0000 !important; background: rgba(255,255,255,0.7); border-radius: 10px; padding: 10px; }

        /* THE GIANT TREE */
        .corner-tree { 
            position: absolute; 
            bottom: -30px; 
            right: -50px; 
            width: 450px; /* Increased size significantly */
            z-index: 5; 
            pointer-events: none; 
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .santa-img { width: 240px; margin-top: 4vh; z-index: 5; }

        /* FX */
        .snowflake { position: fixed; top: -10px; color: white; user-select: none; z-index: 1; pointer-events: none; animation: fall linear forwards; }
        .heart { position: fixed; color: #ff0000; font-size: 1.5rem; user-select: none; z-index: 1; pointer-events: none; animation: float linear forwards; }
        @keyframes fall { to { transform: translateY(105vh); } }
        @keyframes float { to { transform: translateY(-105vh) translateX(20px); opacity: 0; } }
    </style>
</head>
