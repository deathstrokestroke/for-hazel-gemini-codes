    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "Georgia", serif; overflow: hidden; background-color: #000; width: 100vw; height: 100vh; }
        
        .slide {
            height: 100vh; width: 100vw; position: absolute; top: 0; left: 0;
            background-size: cover; background-position: center; background-repeat: no-repeat;
            text-align: center; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            opacity: 0; visibility: hidden; transition: opacity 1.5s ease-in-out, visibility 1.5s; z-index: 1;
        }

        .slide.active { opacity: 1; visibility: visible; z-index: 5; }

        .slide-text {
            font-family: "Georgia", serif; font-weight: bold; font-style: italic;
            color: black; text-shadow: -1.5px -1.5px 0 #ff0000, 1.5px -1.5px 0 #ff0000, -1.5px 1.5px 0 #ff0000, 1.5px 1.5px 0 #ff0000;
            z-index: 10; line-height: 1.4; pointer-events: none; animation: fadeInOut 3.5s ease-in-out infinite alternate;
        }

        @keyframes fadeInOut { 0% { opacity: 0.5; transform: translateY(0px); } 100% { opacity: 1; transform: translateY(-8px); } }

        .fancy-btn {
            margin-top: 30px; padding: 18px 40px; font-size: 1.3rem; font-family: "Georgia", serif; font-weight: bold; color: white;
            background: linear-gradient(135deg, #ff0000 0%, #8b0000 100%); border: 3px solid #ffd700; border-radius: 60px; 
            cursor: pointer; position: relative; z-index: 999 !important; box-shadow: 0 10px 20px rgba(0,0,0,0.5); animation: floating 2s ease-in-out infinite;
        }

        @keyframes floating { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* CARD STYLING */
        .card-container { width: 360px; height: 520px; perspective: 1500px; margin-top: 2vh; z-index: 10; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d; cursor: pointer; }
        
        /* Rotation States */
        .flip-to-inside { transform: rotateY(-180deg); }
        .flip-to-back { transform: rotateY(-360deg); }
        
        .card-face { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 20px; border: 6px solid #ffd700; display: flex; 
            align-items: center; justify-content: center; background-size: cover; background-position: center; background-color: #fff; 
        }
        
        .card-front { background-image: url('card_front.png'); z-index: 3; } 
        .card-inside { transform: rotateY(180deg); background-image: url('card_inside.png'); padding: 30px; flex-direction: column; z-index: 2; }
        .card-back { transform: rotateY(360deg); background-image: url('card_back.png'); z-index: 1; }

        /* Force Back face visible on final flip */
        .show-back .card-back { z-index: 4 !important; }

        .inside-text { 
            font-size: 1.4rem; color: #8b0000; font-weight: bold; background: rgba(255,255,255,0.85); 
            padding: 15px; border-radius: 15px; line-height: 1.3; text-align: center;
        }

        .corner-tree { position: absolute; bottom: -30px; right: -50px; width: 450px; z-index: 2; pointer-events: none; }
        .santa-img { width: 220px; margin-top: 2vh; z-index: 5; }

        .snowflake { position: fixed; top: -10px; color: white; z-index: 100; pointer-events: none; animation: fall linear forwards; }
        .heart { position: fixed; color: #ff0000; font-size: 1.5rem; z-index: 100; pointer-events: none; animation: float linear forwards; }
        @keyframes fall { to { transform: translateY(105vh); } }
        @keyframes float { to { transform: translateY(-105vh) translateX(20px); opacity: 0; } }
    </style>
